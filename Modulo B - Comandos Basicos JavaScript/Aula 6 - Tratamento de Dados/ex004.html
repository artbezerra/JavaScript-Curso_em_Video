<body>
    <script>
        nome = prompt('Qual o seu nome?')
        document.write(`Olá, ${nome}! Seja bem-vindo(a)! <br>`)

        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br>`)
    </script>
</body>
