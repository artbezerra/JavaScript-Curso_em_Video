<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0d4077;
            color:aliceblue;
            margin: 0;
            padding: 20px;
        }
    </style>

</head>
<body>
    <h1 id="msg">Manipulando o DOM</h1>
    <p>Este é um exemplo simples de manipulação do DOM usando JavaScript.</p>

    <button onclick="mudarConteudo()">Clique para mudar o conteúdo</button>

    <button onclick="mudarCorFundo('black')">Mudar cor do fundo para preto</button>

    <button onclick="mudarCorFundo('blue')">Mudar cor do fundo para azul</button>

    <script>
        function mudarConteudo() {
            document.body.innerHTML = '<h1>Conteúdo Alterado!</h1><p>O conteúdo da página foi alterado com sucesso.</p>';
        }

        function mudarCorFundo(cor){
            fundo = document.body
            fundo.style.backgroundColor = cor
        }

        var d = document.getElementById('msg')
        d.style.color = 'yellow'

    </script>
  
</body>
</html>
